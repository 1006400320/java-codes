<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<!--head部分-->
<head th:include="layout :: htmlhead" th:with="title='撸喵miao'"></head>
<style>
    body {
        background-repeat: no-repeat;
        background-size: 100% 100%;
        background-attachment: fixed;
    }

    .flow-div {
        /*border: red solid 1px;*/
        display: inline-flex;
        width: 100%;
    }

    .father-goods-div {
        margin-left: 5%;

        display: flex;

    .child-goods-div {
        width: 300px;
        height: 300px;
        display: inline-flex;
        /*background-color: black;*/
    }

    .flow-left-img {
        /*border: green solid 1px;*/
        width: 100%;
        height: 100%;
        display: block;
    }

    .flow-right-div {
        /*width: 40%;*/
        /*height: 80%;*/
        margin: 50px 0px 50px 0px;
        display: inline-flex;

    }

</style>

<!--<body background="img/backgroud.jpg" class="layui-layout-body">-->
<body class="layui-layout-body" style="background-color: #ffffcf">
<div class="layui-layout layui-layout-admin">
    <!--头-->
    <div th:replace="fragments/head :: header"></div>

    <!--主体区域-->
    <div class="layui-body">
        <div class="layui-container" style="height: 100%;width: 100%">
            <!-- 轮播图 -->
            <div style="height: 70%;width: 80%; padding-left: 10%">
                <div class="layui-carousel" id="test1">
                    <div carousel-item>
                        <img src="img/carousel1.jpg">
                        <img src="img/carousel2.jpg">
                        <img src="img/carousel3.jpg">
                    </div>
                </div>
            </div>
            <div style="height: 40%;width: 80%; padding-left: 10%">
                <!--                <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">-->
                <!--                    <legend>信息流 - 滚动加载</legend>-->
                <!--                </fieldset>-->

                <fieldset class="layui-elem-field layui-field-title" style="margin-top: 80px;">
                    <div align="center"><span style="color: red; font-size: larger;font-weight: bolder">猫粮推荐</span></div>
                </fieldset>
                <div class="site-demo-flow" id="LAY_demo3">
                    <div align="center"><span style="font-size: xx-large;font-weight: bolder;margin-bottom: 20px;">英国短毛猫</span></div>
                    <div class="flow-div">
                        <div align="center" class="flow-div father-goods-div">
                            <div class="child-goods-div">
                                <img class='flow-img flow-left-img' src="img/flow1.jpg">
                            </div>
                        </div>
                        <div align="center" class="flow-div father-goods-div">
                            <div class="child-goods-div">
                                <div class="flow-right-div">
                                    <img class='flow-img' src="img/flow2.jpg">
                                </div>
                                <div class="flow-right-div">
                                    <div style="margin: 20px">
                                        <p>皇家英短幼猫粮/BSK38</p>
                                        <br>
                                        <p>支持幼猫抵抗力</p>
                                        <p>呵护消化系统健康</p>
                                        <br>
                                        <button>查看更多</button>
                                     </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="site-demo-flow">
                    <div align="center"><span style="font-size: xx-large;font-weight: bolder;margin-bottom: 20px;">美国短毛猫</span></div>
                    <div class="flow-div">
                        <div align="center" class="flow-div father-goods-div">
                            <div class="child-goods-div">
                                <img class='flow-img flow-left-img' src="img/flow3.jpg">
                            </div>
                        </div>
                        <div align="center" class="flow-div father-goods-div">
                            <div class="child-goods-div">
                                <div class="flow-right-div">
                                    <img class='flow-img' src="img/flow4.jpg">
                                </div>
                                <div class="flow-right-div">
                                    <div style="margin: 20px">
                                        <p>皇家美国短毛猫成猫粮ASA31</p>
                                        <br>
                                        <p>维持理想体重</p>

                                        <br>
                                        <button>查看更多</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--底部-->
    <div th:replace="fragments/footer :: footer"></div>
</div>
</body>
<script>
    layui.use('carousel', function () {
        var carousel = layui.carousel;
        //建造实例
        carousel.render({
            elem: '#test1'
            , width: '100%' //设置容器宽度
            , height: '100%'
            , arrow: 'always' //始终显示箭头
            , anim: 'fade' //切换动画方式   default
            , autoplay: 'true'
            , interval: '3000'
        });
    });

    layui.use('flow', function () {
        var flow = layui.flow;
        //按屏加载图片
        flow.lazyimg({
            elem: '#LAY_demo3 img'
            , scrollElem: '#LAY_demo3' //一般不用设置，此处只是演示需要。
        });
    });
</script>
</html>
