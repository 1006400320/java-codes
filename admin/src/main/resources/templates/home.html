<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<!--head部分-->
<head th:include="layout :: htmlhead" th:with="title='撸喵miao'"></head>
<style>
    body{
        background-repeat: no-repeat;
        background-size:100% 100%;
        background-attachment: fixed;
    }
</style>
<body background="img/backgroud.jpg" class="layui-layout-body">
<!--<body class="layui-layout-body">-->
<div class="layui-layout layui-layout-admin">
    <!--头-->
    <div th:replace="fragments/head :: header"></div>

    <!--主体区域-->
    <div class="layui-body">
        <div class="layui-container" style="height: 80%;width: 80%">
            <!-- 轮播图 -->
            <div class="layui-carousel" id="test1" style="height: 80%;width: 80%">
                <div carousel-item>
                    <img src="img/carousel1.gif">
                    <img src="img/carousel2.gif">
                    <img src="img/carousel3.jpg">
                </div>
            </div>
            <div class="layui-row">
                <div class="layui-col-xs9">

                    <!-- 条目中可以是任意内容，如：<img src=""> -->
<!--                    <h1 style="padding-top:50px;line-height:2.0;"><shiro:principal property="sysUserName"></shiro:principal>，欢迎登录-->
<!--                        <span style="font-weight: bold;font-size:28px;">QAQ</span></a></h1>-->
                    <!--<h1 style="padding-top:50px;line-height:2.0;">
                        欢迎 <span style="color: #00a2d4" th:text="${session.miao_user}"></span> 来到
                        <span style="font-weight: bold;font-size:28px; color: #c16fc9">撸喵miao</span>
                    </h1>
                    <p th:text="${#httpServletRequest.getParameter('userSession')}"></p>-->

                </div>
            </div>
        </div>
    </div>
    <!--底部-->
    <div th:replace="fragments/footer :: footer"></div>
</div>
<script>
    layui.use('carousel', function(){
        var carousel = layui.carousel;
        //建造实例
        carousel.render({
            elem: '#test1'
            ,width: '100%' //设置容器宽度
            ,height: '100%'
            ,arrow: 'always' //始终显示箭头
            ,anim: 'fade' //切换动画方式   default
            ,autoplay: 'true'
            ,interval: '3000'
        });
    });
</script>
</body>
</html>
