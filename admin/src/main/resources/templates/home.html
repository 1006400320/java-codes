<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<!--head部分-->
<head th:include="layout :: htmlhead" th:with="title='撸喵miao'"></head>
<style>
    body {
        background-repeat: no-repeat;
        background-size: 100% 100%;
        background-attachment: fixed;
    }

    .flow-div {
        border: red solid 1px;
        width: 325px;
        height: 250px;
        margin: 20px;
        display: inline-flex;
    }

    .flow-div img {
        border: green solid 1px;
        /*width: 100%;*/
        /*height: 100%;*/
        display: block;

    }
</style>
<!--<body background="img/backgroud.jpg" class="layui-layout-body">-->
<body class="layui-layout-body" style="background-color: #ffffcf">
<div class="layui-layout layui-layout-admin">
    <!--头-->
    <div th:replace="fragments/head :: header"></div>

    <!--主体区域-->
    <div class="layui-body">
        <div class="layui-container" style="height: 100%;width: 100%">

            <!-- 轮播图 -->
            <div style="height: 40%;width: 80%; padding-left: 10%">
                <div class="layui-carousel" id="test1">
                    <div carousel-item>
                        <img src="img/carousel1.jpg">
                        <img src="img/carousel2.jpg">
                        <img src="img/carousel3.jpg">
                    </div>
                </div>
            </div>
            <div style="height: 40%;width: 60%; padding-left: 24%">
                <!--                <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">-->
                <!--                    <legend>信息流 - 滚动加载</legend>-->
                <!--                </fieldset>-->

                <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
                    <div align="center"><span style="color: red; font-size: larger;font-weight: bolder">猫粮推荐</span></div>
                </fieldset>
                <div class="site-demo-flow" id="LAY_demo3">
                    <div align="center"><span style="font-size: medium;font-weight: bolder">英国短毛猫</span></div>
                    <div align="center">
                        <div align="center" class="flow-div"><img class='flow-img' lay-src="img/flow1.jpg"></div>
                        <div align="center" class="flow-div">
                            <div style="width:40%;display: inline-flex">
                                <img class='flow-img' lay-src="img/flow2.jpg">
                            </div>
                            <div style="width:40%;display: inline-flex">
                                <p>QAQ</p>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>
    <!--底部-->
    <div th:replace="fragments/footer :: footer"></div>
</div>
<script>
    layui.use('carousel', function () {
        var carousel = layui.carousel;
        //建造实例
        carousel.render({
            elem: '#test1'
            , width: '100%' //设置容器宽度
            , height: '100%'
            , arrow: 'always' //始终显示箭头
            , anim: 'fade' //切换动画方式   default
            , autoplay: 'true'
            , interval: '3000'
        });
    });

    layui.use('flow', function () {
        var flow = layui.flow;
        //按屏加载图片
        flow.lazyimg({
            elem: '#LAY_demo3 img'
            , scrollElem: '#LAY_demo3' //一般不用设置，此处只是演示需要。
        });
    });
</script>
</body>
</html>
