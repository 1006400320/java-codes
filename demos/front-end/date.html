<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>javascript Date format(js日期格式化)</title>
    <script type="application/javascript" src="js/jquery.min.js"></script>
</head>
<body>
<div>
    <h4>原文：<a href="https://www.cnblogs.com/zhangpengshou/archive/2012/07/19/2599053.html">javascript Date
        format(js日期格式化)</a></h4>
    <h4>注意，这里文章写的是 yyyy-MM-dd <span style="color: red">HH</span>:mm:ss
        需要改为 yyyy-MM-dd <span style="color: red">hh</span>:mm:ss</h4>

    <p>只有日期：<span id="date-span"></span></p>
    <p>具体到时分秒：<span id="time-span"></span></p>
</div>


</body>
<script>
    Date.prototype.Format = function (fmt) { //author: meizz
        var o = {
            "M+": this.getMonth() + 1, //月份
            "d+": this.getDate(), //日
            "h+": this.getHours(), //小时
            "m+": this.getMinutes(), //分
            "s+": this.getSeconds(), //秒
            "q+": Math.floor((this.getMonth() + 3) / 3), //季度
            "S": this.getMilliseconds() //毫秒
        };
        if (/(y+)/.test(fmt)) fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
        for (var k in o)
            if (new RegExp("(" + k + ")").test(fmt)) fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
        return fmt;
    }


    function show(){
        var time1 = new Date().Format("yyyy-MM-dd");
        // 注意，这里文章写的是  yyyy-MM-dd HH:mm:ss 需要改为 yyyy-MM-dd hh:mm:ss
        var time2 = new Date().Format("yyyy-MM-dd hh:mm:ss");

        $("#date-span").html(time1);
        $("#time-span").html(time2);
    }

    setInterval("show()","1000");
</script>
</html>
